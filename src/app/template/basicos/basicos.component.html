<div class="row">
    <div class="col">
        
        <form (ngSubmit)="guardar()" 
                #miFormulario="ngForm"
                autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            name="producto"
                            [ngModel]="initForm.producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3"
                    >
                    <span class="form-text text-danger"
                            *ngIf="nombreValido()">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            name="precio"
                            [ngModel]="initForm.precio"
                            class="form-control"
                            placeholder="Precio del producto"
                            required
                            min="0"
                    >
                    <span class="form-text text-danger"
                            *ngIf="precioValido()">
                            El precio debe de ser > 0</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            name="existencias"
                            [ngModel]="initForm.existencias"
                            class="form-control"
                            placeholder="Existencias del producto"
                            customMin
                            [minimo] = "0"
                            required
                    >
                    <!-- <span class="form-text text-danger">Debe de ser de 3 letras</span> -->
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid"
                            >Guardar</button>
                </div>
            </div>

        </form>

    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid | json}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched | json}}</pre>
        <span>Value</span>

        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
